<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300|Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="call.css" />
  </head>

  <body>
    <div class="call-card-view">
      <div class="circle-animation">
          <div class="circle one"></div>
          <div class="circle two"></div>
          <div class="circle three"></div>
      </div>

      <div class="caller-details">
        <div class="circle-container">
          <img src="person.jpg" class="call-image"/>
        </div>
        <p class="phoneNumber">Abdul Munim</p>
        <p class="calling">Calling</p>
      </div>

      <div class="call-actions">
        <div class="call-action-button hangup">
            <img src="red-call.png" alt="">
        </div>
        <div class="call-action-button pickup">
            <img src="green-call.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
